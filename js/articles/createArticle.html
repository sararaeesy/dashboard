<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Styles/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="register">
    <div class="row">
      <div class="col">
              <h2>New Article</h2>
                <p id="createArticle-message"></p>
            </div>
        </div>
        
        <form action="" id="createArticle-form-container">
            <div class="formRow">
              <div class="col-6">
                <input
                  type="text"
                  placeholder="title"
                  name="title"
                  id="newTitle"
                />
              </div>
              <div class="col-6">
                <!-- <label for="username">Username:</label> -->
                <input
                  type="text"
                  placeholder="description"
                  name="description"
                  id="description"
                />
              </div>
            </div>
            <div class="formRow">
              <div class="col-6">
                <textarea rows="4" cols="50"
                  type="text"
                  placeholder="body"
                  name="body"
                  id="body"></textarea>
              </div>
              <div class="col-6">
                <input
                type="text"
                placeholder="New tag"
                id="New_tag"
                />
                <p id="loadTags"></p>
              </div>
              <div class="col-6">
                <span class="title-top" id="loading"></span>
                <div id="tags-border">
                <ul id="tagContainer">
                </ul>
            </div>
            </div>
            </div>
            <div class="row"><button type="button" id="btn">Submit</button></div>
          </form>
    </div> 
  </div>
</body>

<script src="/js/articles/postTags.js"></script>
<script src="/js/articles/createArticle.js"></script>
</html>
