<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/utils.css" />
    <link rel="stylesheet" href="Styles/style.css" />
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Articles</title>
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="logo-buffer"></ion-icon>
                        </span>
                        <span class="title-top" id="user-name"></span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="document-text-outline"></ion-icon>
                        </span>
                        <span class="title">Articles </span>
                    </a>
                </li>
                <li>
                    <a href="register.html" id="register">
                        <span class="icon">
                            <ion-icon name="accessibility-outline"></ion-icon>
                        </span>
                        <span class="title">Register </span>
                    </a>
                </li>
                <li>
                    <a href="login.html" id="logIn">
                        <span class="icon">
                            <ion-icon name="enter-outline"></ion-icon>
                        </span>
                        <span class="title">Log In </span>
                    </a>
                </li>
                <li>
                    <a href="index.html" id="signOut">
                        <span class="icon">
                            <ion-icon name="exit-outline"></ion-icon>
                        </span>
                        <span id="logout-button">Log Out </span>
                    </a>
                </li>
            </ul>
        </div>
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>
                <div class="search">
                    <label for=""><input type="text" placeholder="search ..." />
                        <ion-icon name="search-outline"></ion-icon>
                    </label>
                    <div>
                    <p  id="createArticle-message" ></p>
                </div>
                </div>
            </div>
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Articles View</h2>
                        <a href="/js/articles/createArticle.html" class="btn">Add Article</a>
                    </div>
                    <table id="articlesUl">
                        <thead>
                            <tr>
                                <td>Title</td>
                                <td>Author</td>
                                <td>Description</td>
                                <td>Tags</td>
                                <td>Date</td>
                                <td>Action</td>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                                <tr id="listOfArticles"></tr>
                            </div>
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./js/welcome.js"></script>
<script src="./js/articles/deleteArticle.js"></script>
